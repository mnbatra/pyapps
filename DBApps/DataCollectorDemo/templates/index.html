<!DOCTYPE html>
<html lang="en">
<head>
<title>Data Collector App</title>
<link href="../static/main.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Collecting Heights</h1>
    <h3>Please fill entries to get popular heights</h3>
    <div class="message">
      {{text | safe}}
    </div>
    <form action="{{url_for('success')}}" method="POST">
      <input title="Your e-mail will be safe with us." placeholder="Enter your email address" type="email" name="email_name" required><br/>
      <input title="Your data will be safe with us." placeholder="Enter your height in cm" type="number" min="50" max="250" name="height_name" required ><br/>
      <button type="submit"> Submit </button>
    </form>
  </div>
</body>
</html>
